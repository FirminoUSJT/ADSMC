<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Previsões</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Weather</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Week</th>
						<th>City</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Max Temperature</th>
						<th>Min Temperature</th>
						<th>Air humidity</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Weather : ${Weather}">
						<td th:text="${Weather.date}"></td>
						<td th:text="${Weather.week.week}"></td>
						<td th:text="${Weather.city.name}"></td>
						<td th:text="${Weather.city.latitude}"></td>
						<td th:text="${Weather.city.longitude}"></td>
						<td th:text="${Weather.min + '°C'}"></td>
						<td th:text="${Weather.max + '°C'}"></td>
						<td th:text="${Weather.humidity}"></td>
						<td th:text="${Weather.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
